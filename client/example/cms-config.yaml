      fields:
        - type: _id
        - name: name
          type: String
        - type: _created_at
        - type: _updated_at
        - name: email
          type: String
        - name: profile_image
          type: ImageAsset
        - name: city
          type: Reference
          label: City
          target: city
          displayFieldName: _id
        - name: country
          type: Reference
          label: Country
          target: country
          displayFieldName: _id
          # reminder: name field is useless in many-to-many relation, but required
        - name: has_skills
          label: Has skills
          type: Reference
          target: skill
          displayFieldName: _id
          via_association_record: user_has_skill
        - name: wants_skills
          label: Wants skills
          type: Reference
          target: skill
          displayFieldName: _id
          via_association_record: user_wants_skill
        - name: has_cfunctions
          label: Has cfunctions
          type: Reference
          target: cfunction
          displayFieldName: _id
          via_association_record: user_has_cfunction
        - name: wants_cfunctions
          label: Wants cfunctions
          type: Reference
          target: cfunction
          displayFieldName: _id
          via_association_record: user_wants_cfunction
        - name: applications
          type: Reference
          label: Applications
          target: joblisting
          displayFieldName: proj_name
          via_association_record: job_application
    edit:
      fields:
        - name: name
