# docker-compose.yml for Skygear
# This docker-compose.yml requries Docker Compose 1.6. Do not modify this
# file for local development--create `docker-compose.override.yml` to
# override settings here.

version: '2'

services:
  db:
    extends:
      file: docker-compose.yml
      service: db

  app:
    extends:
      file: docker-compose.yml
      service: app

  plugin:
    extends:
      file: docker-compose.yml
      service: plugin
    environment:
      CMS_CONFIG_FILE_URL: http://cms-client:8080/cms-config.yaml

  cms-client-lib:
    build:
      context: client
      dockerfile: Dockerfile
    ports:
      - "3002:80"
    volumes:
      - ./client/src:/usr/src/app/src
    command: npm start
    environment:
      BROWSER: none
      PORT: 80
      PUBLIC_URL: .
      REACT_APP_CMS_CONFIG_URL: /cms-config.yaml
      REACT_APP_SKYGEAR_API_KEY: my_skygear_key
      REACT_APP_SKYGEAR_ENDPOINT: http://localhost:3001/cms-api/

  cms-client:
    extends:
      file: docker-compose.yml
      service: cms-client

# The volume container for skygear
volumes:
  db_data:
    driver: local
  app_data:
    driver: local
