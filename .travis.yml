dist: trusty
sudo: false

stages:
  - test
  - name: deploy
    if: type != pull_request

jobs:
  include:
    # test
    - stage: test
      language: node_js
      node_js: "8"
      cache: &node_cache
        directories:
          - client/node_modules
      install: &node_install
        - npm --prefix=client ci
      script:
        - cd client
        - node_modules/.bin/prettier --list-different "src/**/*.ts*"
        - npm run lint
        - CI=1 npm run test
        - npm run build

    - stage: test
      language: python
      python: 3.5
      install:
        - pip install -r test_requirements.txt
      script:
        - isort -c -rc -sl skygear_content_manager
        - yapf -d -r skygear_content_manager
        - pylama skygear_content_manager

    # deploy
    - &deploy_client
      stage: deploy
      if: branch = master
      language: node_js
      node_js: "8"
      cache: *node_cache
      install: *node_install
      script:
        - npm --prefix=client run build
      deploy:
        - &deploy_client_to_s3
          provider: s3
          bucket: "code.skygear.io"
          skip_cleanup: true
          local_dir: client/build
          on:
            branch: master
          upload_dir: js/content-manager/$(git describe --always --tags)

    - <<: *deploy_client
      if: tag IS present
      deploy:
        - <<: *deploy_client_to_s3
          on:
            tags: true
          upload_dir: js/content-manager/${TRAVIS_TAG}

    - stage: deploy
      if: branch = master
      language: node_js
      node_js: "8"
      install: echo skip install
      script: echo skip script
      deploy:
        - provider: script
          script: ./scripts/deploy.sh

notifications:
  slack:
    secure: 
